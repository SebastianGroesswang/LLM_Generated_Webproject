<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Übersicht Copilot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <style>body {
        background: #f2f3f5
    }</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="starwars-logo.png" alt="Star Wars Logo" width="40" height="40" class="me-2">
            Star Wars
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Zurück zur Startseite</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <h1>Übersicht Copilot</h1>

    <table class="table table-striped table-hover mt-4">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Height</th>
            <th>Birth Year</th>
            <th>Homeworld</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody id="people-table-body">
        <!-- Inhalte werden per JavaScript eingefügt -->
        </tbody>
    </table>
</div>

<script>
    fetch("https://swapi.info/api/people")
        .then(response => response.json())
        .then(data => {
            const tableBody = document.getElementById("people-table-body");

            data.forEach(person => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${person.name}</td>
                    <td>${person.height}</td>
                    <td>${person.birth_year}</td>
                    <td>
                        <a href="${person.homeworld}" target="_blank">
                            Homeworld
                        </a>
                    </td>
                    <td>
                        <a href="${person.url ? 'detail.html?id=' + encodeURIComponent(person.url.match(/\/(\d+)\/?$/)[1]) : '#'}" class="btn btn-sm btn-primary">
                            Details
                        </a>
                    </td>
                `;

                tableBody.appendChild(row);
            });
        })
        .catch(error => {
            console.error("Fehler beim Laden der Daten:", error);
        });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>


</body>
</html>
