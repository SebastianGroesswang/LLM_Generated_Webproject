<head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <style>body {
        background: #f2f3f5
    }</style>
</head>
<body>
  <!-- NAVBAR: Logo links (verweist auf index.html) und rechts Link zurück zur Home -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="./assets/Star_Wars_Logo.svg.png" alt="Star Wars" width="36" height="36" class="me-2" style="width:auto;height:34px;">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#copilotNav" aria-controls="copilotNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="copilotNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="uebersicht-copilot.html">Übersicht Copilot</a>

          </li>
        </ul>

    </div>
  </nav>

<div class="container py-5">
    <h1>Übersicht Copilot</h1>

    <!-- Neue Sektion: Tabelle mit API-Daten -->
    <section class="card mt-4">
      <div class="card-body">
        <h2 class="h5 mb-3">Personen (SWAPI)</h2>
        <div class="table-responsive">
          <table class="table table-striped align-middle">
            <thead>
              <tr>
                <th>Name</th>
                <th>Height</th>
                <th>Birth Year</th>
                <th>Homeworld</th>
                <th>Details</th>
              </tr>
            </thead>
            <tbody id="people-tbody">
              <!-- Ladezustand -->
              <tr>
                <td colspan="5" class="text-center py-4">
                  <div class="spinner-border" role="status"><span class="visually-hidden">Lädt...</span></div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
</div>

<script>
  // Minimaler XSS-Schutz
  function esc(s){
    return String(s === null || s === undefined ? '' : s)
      .replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;')
      .replaceAll('"','&quot;').replaceAll("'",'&#39;');
  }

  // Fetch-Aufruf mit then/catch wie gewünscht und Verarbeitung der Daten
  fetch("https://swapi.info/api/people")
    .then((res) => {
      if (!res.ok) throw new Error('Netzwerkfehler: ' + res.status);
      return res.json();
    })
    .then((json) => {
      const tbody = document.getElementById('people-tbody');
      tbody.innerHTML = '';

      if (json.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" class="text-muted">Keine Einträge gefunden.</td></tr>';
        return;
      }

      for (const p of json) {
        const tr = document.createElement('tr');

        const nameTd = '<td>' + esc(p.name) + '</td>';
        const heightTd = '<td>' + esc(p.height) + '</td>';
        const birthTd = '<td>' + esc(p.birth_year) + '</td>';
        const homeworldHref = p.homeworld ? esc(p.homeworld) : '#';
        const homeworldTd = '<td>' + (p.homeworld
          ? '<a href="' + homeworldHref + '" target="_blank" rel="noopener">Homeworld</a>'
          : '<span class="text-muted">—</span>') + '</td>';
        const link = p.url ? 'detail.html?id=' + encodeURIComponent(p.url.match(/\/(\d+)\/?$/)[1]) : '#';
        const detailsTd = '<td><a class="btn btn-sm btn-outline-secondary " href=" ' + link + '" role="button" aria-disabled="true">Details</a></td>';

        tr.innerHTML = nameTd + heightTd + birthTd + homeworldTd + detailsTd;
        tbody.appendChild(tr);
      }
    })
    .catch((error) => {
      const tbody = document.getElementById('people-tbody');
      tbody.innerHTML = '<tr><td colspan="5" class="text-danger">Fehler beim Laden: ' + esc(error.message) + '</td></tr>';
      console.error(error);
    });
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
